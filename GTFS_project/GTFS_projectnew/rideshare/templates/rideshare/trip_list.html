{% extends 'base.html' %}

{% block title %}List of Trips{% endblock %}

{% block content %}
<h2>All Trips</h2>
<table>
    <tr>
        <th>Trip ID</th>
        <th>Route</th>
        <th>Actions</th>
    </tr>
    {% for trip in trips %}
    <tr>
        <td>{{ trip.trip_id }}</td>
        <td>{{ trip.name }} - {{ trip.route }}</td>
        <td>
            <a href="{% url 'update_trip' trip.pk %}">Edit</a> |
            <a href="{% url 'delete_trip' trip.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

  <a href="{% url 'create_trip' %}">Create New Trip</a>
{% endblock %}
